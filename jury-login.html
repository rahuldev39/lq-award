<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <!-- Template styles-->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- FontAwesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/dropzone.min.css">

        <link rel="stylesheet" href="css/blue-theme.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/admin.css">
    </head>
    <body class="sb-nav-fixed  bg-black jury-login-bg">
    
       
        <div class="container">
            <div class="card card-login mx-auto text-center">
                <div class=" ">
                    <div class="my-4 login-logo "> 
                        <img src="./images/fi-lq-logo.png" class="w-75" alt="Logo"> 
                    </div>
                    <span class="logo_title mt-5 text-white"> Login Dashboard </span>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" name="email" class="form-control align-self-stretch h-auto" placeholder="Username">
                        </div>
        
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control align-self-stretch h-auto" placeholder="Password">
                        </div>
        
                        <div class="form-group">
                            <input type="submit" name="btn" value="Login" class="btn btn-block btn-outline-danger login_btn">
                        </div>
        
                    </form>
                </div>
            </div>
        </div>


        <script src="./js/jquery.min.js"></script>

      <script src="js/popper.min.js"></script>
      <!-- Bootstrap jQuery -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/dropzone.min.js"></script>
      <script src="js/scripts.js"></script>

      <script>
          $("div#myId").dropzone({ url: "/file/post" });
      </script>

    </body>
</html>

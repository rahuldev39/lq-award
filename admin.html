            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h2 class="mt-4 text-white">Dashboard</h2>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
  
                        <div class="card mb-5">
                            <div class="card-header">
                              Upload Files
                            </div>
                            <div class="card-body">
                              
                             
                              <form action="/file-upload" class="dropzone">
                                <div class="fallback">
                                  <input name="file" type="file" multiple />
                                </div>
                              </form>
    
                              <div class="upload-list">
                                <ul class="list-unstyled">
                                    <li>
                                       <div class="d-flex upload-item">
                                            <div class="file-info d-flex">
                                                <div class="file-icon">
                                                    <img src="./images/pdf.svg" width="40" alt="">
                                                </div>
                                                <div>
                                                    <h4>Filename.pdf</h4>
                                                    <span>124KB</span>
                                                </div>
                                                
                                            </div>
                                            <div class="del-file ml-auto">
                                                <button class="btn btn-link">
                                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                       </div> 
                                    </li>
    
                                    <li>
                                        <div class="d-flex upload-item">
                                             <div class="file-info d-flex flex-fill mr-5">
                                                 <div class="file-icon">
                                                     <img src="./images/mp4.svg" width="40" alt="">
                                                 </div>
                                                 <div class="flex-fill">
                                                     <h4>Filename.pdf</h4>
                                                     <div class="progress" style="height: 6px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                      </div>
                                                     <span>88% Done</span>
                                                 </div>
                                                 
                                             </div>
                                             <div class="del-file ml-auto">
                                                 <button class="btn btn-link">
                                                     <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                 </button>
                                             </div>
                                        </div> 
                                     </li>
                                </ul>
                              </div>
                            </div>
                          </div>

                       
             
                    </div>
